    <!---Villian Header Section --->

      <nav>
        <h2 class="Logo">Port<span>folio</span></h2>

          <li><a  href="../index.html">Home</a></li>

        <a href="#" class="Button"><time id="datetime"></time></a>

    <!---  Contact Start Section --->
    <section class="Contact">
      <div id="Main">
        <h1 class="Contact-Heading">&bull; Keep in Touch &bull;</h1>
        <div class="underline"></div>
        <form action="#" method="post" id="Contact-Form">
          <div class="Name">
            <label for="Name"></label>
            <input type="text" id="Name" name="Name" placeholder="My Name" required>
          </div>

          <div class="Email">
            <label for="Email"></label>
            <input type="email" id="Email" name="Email" placeholder="My Email" required>
          </div>

          <div class="Phone">
            <label for="Phone"></label>
            <input type="tel" id="phone" name="phone" placeholder= "My Phone Number" required>
          </div>

          <div class="Subject">
            <label for="Subject"></label>
            <select placeholder="Subject-Line" name="Subject" id="Subject">
              <option disabled hidden selected>Employment Role</option>
              <option value="Individual">Individual</option>
              <option value="Organization">Organization</option>
            </select>
          </div>

          <div class="Message">
            <label for="Message"></label>
            <textarea placeholder="I'd Like to Talk About" id="Message" name="Message" cols="30" rows="5" required></textarea>
          </div>

          <input type="submit" class="Button" name="submit" value="Send Message" />
        </form>
      </div>
    </section>
    <script src="../datetime.js"></script>
    <script>showDateTime();</script>
  </body>
